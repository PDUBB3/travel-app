<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Travel Companion</title>
  </head>
  <body>
    <header>
      <div class="ui three item menu stackable attached travel-nav" id="navbar">
        <!-- Search bar component added dynamically in javascript on initial search-->
        <div class="item">
          <form id="nav-form">
            <div class="field">
              <div class="ui fluid search">
                <div class="ui icon input" id="search-nav">
                  <input
                    type="text"
                    placeholder="Enter country..."
                    id="search-bar"
                  />
                  <button type="submit">
                    <i class="search icon"></i>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- App heading component -->

        <div class="item travel-logo">
          <a href="index.html">
            <h2 class="ui header">
              <img
                class="ui image"
                src="./assets/images/travel-companion-logo.png"
              />
              <div class="content travel-title">Travel Companion</div>
            </h2>
          </a>
        </div>

        <!-- Navigate to favourites component -->
        <div class="item aligned right">
          <button class="ui inverted labeled icon button" id="favouriteButton">
            <i class="right heart icon"></i>
            <a class="favouritesLink" href="favourites.html">Favourites</a>
          </button>
        </div>
      </div>
    </header>

    <main class="container" id="main-container">
      <div class="ui two column stackable divided grid">
        <div class="stretched row">
          <div
            class="sixteen wide mobile four wide tablet four wide computer column side-col"
          >
            <!-- welcome container -->
            <div
              class="ui center aligned attached segment"
              id="welcome-card"
            ></div>

            <!-- country container -->
            <div
              class="ui center aligned attached segment"
              id="country-card"
            ></div>
          </div>

          <div
            class="sixteen wide mobile twelve wide tablet twelve wide computer column main-col"
          >
            <!-- places container -->
            <div class="ui horizontal segments" id="places-container"></div>

            <div class="ui horizontal segments health-currency-container">
              <div class="ui compact segment" id="health-container"></div>
              <div class="ui segment" id="currency-container"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
      integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/util.js"></script>
    <script src="./assets/js/results.js"></script>
  </body>
</html>
