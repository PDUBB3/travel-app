<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"

    <title>Travel Companion | Favourites</title>

  <body>
    <header>
      <div class="ui three item menu stackable attached travel-nav" id="navbar">
        <!-- Search bar component added dynamically in javascript on initial search-->

        <!-- App heading component -->
        <div class="item travel-logo">
          <a href="index.html">
            <h2 class="ui header">
              <img
                class="ui image"
                src="./assets/images/travel-companion-logo.png"
              />
              <div class="content travel-title">Travel Companion</div>
            </h2>
          </a>
        </div>

        <!-- Navigate to favourites component -->
        <div class="item aligned right">
          <button class="ui inverted button" id="homeButton">
            <a class="homeLink" href="index.html">Back to Home</a>
          </button>
        </div>
      </div>
    </header>
    <div
      class="ui cards favourite-card centered"
      id="favourite-container"
    ></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>

      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
      integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/util.js"></script>

  </body>
