<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/index.css" />
    <title>Travel Companion</title>
  </head>
  <body>
    <header>
      <div
        class="ui inverted fluid three item stackable menu navbar travel-nav"
      >
        <div class="item">
          <div class="ui icon input searchBar" id="search-nav"></div>
        </div>
        <div class="item">
          <h2 class="ui header">
            <img class="ui image" src="" />
            <div class="content travel-title">Travel Companion</div>
          </h2>
        </div>

        <div class="item aligned right">
          <button
            class="ui inverted right labeled icon button"
            id="favouriteButton"
          >
            <i class="right heart icon"></i>
            Favourites
          </button>
        </div>
      </div>
    </header>
    <main class="container" id="main-container">
      <!-- initial search container section -->
      <div class="search-container" id="search-container">
        <form class="ui large form" id="start-form">
          <div class="ui center aligned raised very padded segment search-info">
            <h2 class="padded">Where would you like to go?</h2>
            <div class="field">
              <div class="ui left icon input">
                <i class="search icon"></i>
                <input
                  type="text"
                  name="country"
                  placeholder="Enter a country"
                  id="search-bar"
                />
              </div>
            </div>
            <button
              class="ui fluid large teal submit button submit-btn"
              type="submit"
            >
              Search!
            </button>
          </div>
        </form>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
      integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
