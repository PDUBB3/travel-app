<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <style>
      body {
        background-image: url(./assets/images/background\ image.jpg);
        background-position: center;
        background-size: cover;
      }
    </style>
    <title>Travel Companion</title>
  </head>
  <body>
    <header>
      <div class="ui three item menu stackable attached travel-nav" id="navbar">
        <!-- Search bar component added dynamically in javascript on initial search-->

        <!-- App heading component -->
        <div class="item travel-logo">
          <h2 class="ui header">
            <img
              class="ui image"
              src="./assets/images/travel-companion-logo.png"
            />
            <div class="content travel-title">Travel Companion</div>
          </h2>
        </div>

        <!-- Navigate to favourites component -->
        <div class="item aligned right">
          <button class="ui inverted labeled icon button" id="favouriteButton">
            <i class="right heart icon"></i>
            <a class="favouritesLink" href="favourites.html">Favourites</a>
          </button>
        </div>
      </div>
    </header>

    <main class="container" id="main-container">
      <!-- initial search container section -->
      <div
        class="ui basic very padded segment search-container"
        id="search-container"
      >
        <div
          class="ui teal button right floated popup-btn"
          data-position="bottom right"
        >
          Recent Searches
        </div>
        <div class="ui flowing popup transition hidden" id="popup-container">
          <div class="ui divided center aligned grid" id="popup-cards"></div>
        </div>
        <form class="ui large form" id="start-form">
          <h2 class="ui center aligned padded header">
            Where would you like to go?
          </h2>
          <div class="field">
            <div class="ui left icon input">
              <i class="search icon"></i>
              <input
                type="text"
                name="country"
                placeholder="Enter a country"
                id="search-bar"
              />
            </div>
          </div>
          <button class="ui fluid large teal submit button" type="submit">
            Search!
          </button>
        </form>
        <form class="ui large form random-form" id="random-form">
          <h3 class="ui center aligned header very padded">
            Let us randomly generate a country for you!
          </h3>
          <button
            class="ui fluid large teal submit button"
            type="submit"
            id="random-button"
          >
            Find a Random Country
          </button>
        </form>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
      integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/util.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
